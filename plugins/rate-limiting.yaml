---
_format_version: '3.0'
add-plugins:
- selectors:
  - "$..services[0]"
  overwrite: false
  plugins:
    - name: rate-limiting-advanced
      config:
        limit:
        - 10
        window_size:
        - 30
        identifier: consumer
        sync_rate: -1
        namespace: example_namespace
        strategy: local
        hide_client_headers: false